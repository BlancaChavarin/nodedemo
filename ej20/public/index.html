<!DOCTYPE html>
<html>
    <head>
        <title>formulario</title>
    </head>
<body>
    <p>Mostrar todos los numeros comprendidos entre los dos valores ingresados de uno en uno.</p>
    <form method="post" action="mostrarnumeros">
        Ingrese numero inferior:
        <input type="text" name="numero1" size="10"><br><br>
        Ingrese numero superior:
        <input type="text" name="numero2" size="10"><br><br>
        <input type="submit" value="Mostrar">
    </form>
</body>
</html>
